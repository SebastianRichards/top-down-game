
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: black;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
    }
    /* styles.css */

/* Reset some default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body styling */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

/* Control Wheel Container */
.control-wheel {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: #333;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: none;
}

/* Common Button Styles */
.control-wheel .btn {
  position: absolute;
  width: 60px;
  height: 60px;
  background-color: #555;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

/* Positioning the Buttons */
.control-wheel .up {
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.control-wheel .down {
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.control-wheel .left {
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
}

.control-wheel .right {
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
}

/* Hover Effects */
.control-wheel .btn:hover {
  background-color: #777;
}

/* Active (Pressed) State */
.control-wheel .btn:active {
  background-color: #999;
}

/* Optional: Responsive Design */
@media (max-width: 500px) {


  .control-wheel {
    width: 150px;
    height: 150px;
    display: block;
  }
  
  .control-wheel .btn {
    width: 50px;
    height: 50px;
    font-size: 20px;
  }
}



</style>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pn6o7QhBO0C5KvJ6rFrQdKk/nvI+6ZYIrggvVgcfhU/SnU6LQjwgDOWT6dE0xCmJvL+Sb6Aweu+CWxW+hDkLtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <canvas id="game-canvas" style="image-rendering: pixelated;"></canvas>
    </div>

    <div class="control-wheel">
        <button class="btn up" id="up">↑</button>
        <button class="btn left" id="left">←</button>
        <button class="btn down" id="down">↓</button>
        <button class="btn right" id="right">→</button>
      </div>
    <script src="collisions.js"></script>
    <script src="index.js"></script>
</body>
